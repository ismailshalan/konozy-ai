[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude demo/lab scripts
norecursedirs = 
    scripts/_labs
    scripts/demos
    .git
    __pycache__
    .venv
    venv
    env
    .tox
    .eggs
    *.egg

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full system)
    slow: Slow tests (may take >1 second)
    parity: Parity tests (requires external systems)

# Async support
asyncio_mode = auto
